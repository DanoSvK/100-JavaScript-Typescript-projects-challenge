<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script async src="./script.js"></script>
    <title>Battery indicator</title>
  </head>
  <body>
    <section class="app">
      <div class="display">
        <div class="battery">
          <div class="current-battery"></div>
        </div>
      </div>
      <div class="info">
        <p>Battery:</p>
        <p class="battery-percentage"></p>
        <div class="battery-status">
          <p class="state"></p>
          <div class="battery-indicator">
            <div class="battery-connector"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
