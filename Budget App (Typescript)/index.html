<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="grid">
      <section class="budget-container">
        <label for="budget">Budget</label>
        <input type="number" id="budget" placeholder="Enter the Total Amount" />
        <button class="budget-btn" type="submit">Set Budget</button>
      </section>
      <section class="expenses-container">
        <label for="expenses">Expenses</label>
        <input
          type="text"
          class="expenses-title"
          id="expenses"
          placeholder="Enter the Title of the Product" />
        <input
          type="number"
          class="expenses-amount"
          id="expenses"
          placeholder="Enter the Cost of the Product" />
        <button class="expenses-btn" type="submit">Check Amount</button>
      </section>
      <section class="overview-container">
        <div class="overview-container__total-budget">
          <p class="overview-container__total-budget__title">Total Budget</p>
          <p class="overview-container__value">45</p>
        </div>
        <div class="overview-container__expenses">
          <p class="overview-container__expenses_title">Expenses</p>
          <p class="overview-container__value">24</p>
        </div>
        <div class="overview-container__balance">
          <p class="overview-container__balance_title">Balance</p>
          <p class="overview-container__value">45</p>
        </div>
      </section>
      <section class="expenses-list">
        <p class="expenses-lsit__title">Expenses List</p>
        <ul class="items-list">
          <li>
            <div class="item">
              <p class="item-name">Item name</p>
              <p class="item-value">Item value</p>

              <button class="fa-solid fa-pen-to-square edit"></button>
              <button class="fa-solid fa-trash-can delete"></button>
            </div>
          </li>
        </ul>
      </section>
    </section>
  </body>
</html>
