<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Crypto Price App</title>
  </head>
  <body>
    <div class="buttons">
      <button class="btn btn-market-cap">
        Market Cap <span class="arrow inactive">↑</span>
      </button>
      <button class="btn btn-price">
        Price <span class="arrow inactive">↑</span>
      </button>
      <button class="btn btn-24h-change">
        24h % <span class="arrow inactive">↑</span>
      </button>
    </div>
    <div class="list"></div>
    <div class="pagination"></div>
  </body>
</html>
