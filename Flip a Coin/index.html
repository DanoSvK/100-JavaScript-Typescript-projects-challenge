<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Flip a Coin</title>
  </head>
  <body>
    <section class="container">
      <div class="score">
        <p>Heads: <span class="heads-score">0</span></p>
        <p>Tails: <span class="tails-score">0</span></p>
      </div>
      <div class="coin-wrapper">
        <div class="heads">
          <img src="./heads.svg" alt="heads" class="svg-heads" />
        </div>
        <div class="tails">
          <img src="./tails.svg" alt="tails" class="svg-tails" />
        </div>
      </div>
      <div class="buttons">
        <button class="flip inactive">Flip Coin</button>
        <button class="reset">Reset</button>
      </div>
    </section>
  </body>
</html>
