<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Multistep form</title>
  </head>
  <body>
    <div class="welcome">
      <h1>Welcome back</h1>
      <p>Here are you account information</p>
      <ul class="list"></ul>
    </div>
    <div class="hero"></div>
    <section class="container">
      <div class="wrapper">
        <div class="line"></div>
        <div>Step 1</div>
        <div>Step 2</div>
        <div>Step 3</div>
      </div>
      <section class="step step-1">
        <form>
          <p>Account information</p>
          <div class="input-container">
            <label for="email"></label>
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              required
            />
            <span class="placeholder">EMAIL</span>
            <div id="email-error-message" class="error-message"></div>
          </div>
          <div class="input-container">
            <label for="username"></label>
            <input
              class="input"
              type="text"
              name="username"
              id="username"
              required
            />
            <span class="placeholder">USERNAME</span>
            <div id="username-error-message" class="error-message"></div>
          </div>
          <div class="input-container">
            <label for="password"></label>
            <input type="password" name="password" id="password" required />
            <span class="placeholder">PASSWORD</span>
            <div id="password-error-message" class="error-message"></div>
          </div>
          <div class="input-container">
            <label for="confirm-password"></label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
            <span class="placeholder">CONFIRM PASSWORD</span>
            <div
              id="confirm-password-error-message"
              class="error-message"
            ></div>
          </div>
          <button class="next" type="submit">Next</button>
        </form>
      </section>

      <section class="step step-2">
        <form>
          <p>Personla information</p>
          <div class="input-container">
            <label for="first-name" required></label>
            <input
              class="input"
              type="text"
              name="first-name"
              id="first-name"
              required
            />
            <span class="placeholder">FIRST NAME</span>
            <div id="first-name-error-message" class="error-message"></div>
          </div>
          <div class="input-container">
            <label for="surrname"></label>
            <input
              class="input"
              type="text"
              name="surrname"
              id="surrname"
              required
            />
            <span class="placeholder">SURRNAME</span>
            <div id="surrname-error-message" class="error-message"></div>
          </div>
          <div class="input-container">
            <label for="gender"></label>
            <select class="input" name="gender" id="gender" required>
              <option value="" selected>Select a gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
            <div id="gender-error-message" class="error-message"></div>
          </div>
          <div class="input-container">
            <!-- <label class="birthdate" for="birthdate">Date of birth:</label> -->
            <input
              class="input"
              type="date"
              name="birthdate"
              id="birthdate"
              required
            />
            <div id="birthdate-error-message" class="error-message"></div>
          </div>
          <div class="buttons">
            <button class="back" type="submit">Back</button>
            <button class="next" type="submit">Next</button>
          </div>
        </form>
      </section>

      <section class="step step-3">
        <form>
          <p>Address</p>
          <div class="input-container">
            <label for="street"></label>
            <input
              class="input"
              type="street"
              name="street"
              id="street"
              required
            />

            <span class="placeholder">STREET</span>
            <div id="street-error-message" class="error-message"></div>
          </div>
          <div class="input-container">
            <label for="city"></label>
            <input class="input" type="text" name="city" id="city" required />
            <span class="placeholder">CITY</span>
            <div id="city-error-message" class="error-message"></div>
          </div>
          <div class="input-container">
            <label for="postal-code"></label>
            <input
              class="input"
              type="text"
              name="postal-code"
              id="postal-code"
              required
            />
            <span class="placeholder">POSTAL CODE</span>
            <div id="postal-code-error-message" class="error-message"></div>
          </div>
          <div class="input-container">
            <!-- <label class="country" for="country">Country:</label> -->
          </div>
          <div class="buttons">
            <button class="back" type="submit">Back</button>
            <button class="submit" type="submit">Submit</button>
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
