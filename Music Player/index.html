<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <section class="player">
      <div class="image"></div>
      <div class="detail">
        <div class="song-detail">
          <h3 class="title"></h3>
          <p class="author"></p>
        </div>
        <div class="player-detail">
          <div class="time">
            <p class="currTime"></p>
            <p class="totalTime"></p>
          </div>
          <input
            type="range"
            id="timeControl"
            min="0"
            max="100"
            step="1"
            value="0"
            aria-label="Time control" />
          <audio id="audioPlayer">
            <source src="" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
          <div class="player-controls">
            <div class="player-controls__buttons">
              <i
                class="fa-solid fa-backward-step"
                aria-label="Previous song"></i>
              <i
                class="fa-solid fa-backward"
                aria-label="Skip time backward"></i>
              <i
                class="fa-solid fa-play btn-play"
                aria-label="Play or Pause"></i>
              <i class="fa-solid fa-forward" aria-label="Skip time forward"></i>
              <i class="fa-solid fa-forward-step" aria-label="Next song"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
