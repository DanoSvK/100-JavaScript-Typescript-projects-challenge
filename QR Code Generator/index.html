<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./script.js"></script>
    <title>QR Code Generator</title>
  </head>
  <body>
    <section class="app">
      <div class="settings">
        <input
          type="color"
          name="color-white"
          id="color-white"
          value="#ffffff"
        />
        <input type="color" name="color-black" id="color-black" />
        <select class="sizes" name="sizes" id="sizes">
          <option value="100">100×100</option>
          <option value="200">200×200</option>
          <option value="300">300×300</option>
          <option selected value="400">400×400</option>
          <option value="500">500×500</option>
        </select>
      </div>
      <input id="text" type="text" placeholder="Enter text for QR code" />
      <div id="qrcode"></div>
      <div class="buttons">
        <a class="download action-button" download="QRcode">
          <span>Download</span>
          <img class="img" src="./download.svg" alt="" />
        </a>
        <div class="share action-button">
          <span>Share</span>
          <img class="img" src="./share.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
