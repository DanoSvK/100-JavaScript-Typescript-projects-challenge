<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>QR Code Reader</title>
  </head>
  <body>
    <section class="upload-window">
      <form action="/action_page.php">
        <input type="file" id="myFile" name="filename" style="display: none" />
        <i class="fa-solid fa-cloud-arrow-up upload-img"></i>
        <img src="" alt="" class="qr-code-img" />
        <img
          class="spinner"
          src="https://www.freeiconspng.com/thumbs/load-icon-png/load-icon-png-27.png" />

        <p class="status-text">Upload QR Code To Read</p>
      </form>
      <div class="details">
        <p class="response-data"></p>
        <div class="buttons">
          <button class="close-btn">Close</button>
          <button class="copy-btn">Copy</button>
        </div>
      </div>
    </section>
  </body>
</html>
