<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Simon Game</title>
  </head>
  <body>
    <section class="start-game-screen-show">
      <p class="final-score"></p>
      <button class="start">Start game</button>
    </section>
    <section class="container container-hide">
      <div class="inner-wrapper">
        <div class="block-1 block" data-value="1"></div>
        <div class="block-2 block" data-value="2"></div>
        <div class="block-3 block" data-value="3"></div>
        <div class="block-4 block" data-value="4"></div>
      </div>
      <div class="deckel-block middle-block"></div>
      <div class="counter-block middle-block">0</div>
    </section>
  </body>
</html>
