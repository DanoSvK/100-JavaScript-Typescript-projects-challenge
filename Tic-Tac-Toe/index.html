<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>XO Games</title>
  </head>
  <body>
    <div class="win-game">
      <div class="win-game-modal"></div>
      <hr />
      <div class="restart-btn cursor"><p>RESTART</p></div>
      <div class="main-menu cursor"><p>MAIN MENU</p></div>
    </div>
    <div class="win-screen">
      <div class="win-modal"></div>
      <hr />
      <div class="next-round-btn cursor"><p>NEXT ROUND</p></div>
      <div class="main-menu cursor"><p>MAIN MENU</p></div>
    </div>
    <div class="draw-screen">
      <div class="draw-modal"></div>
      <hr />
      <div class="next-round-btn cursor"><p>NEXT ROUND</p></div>
      <div class="main-menu cursor"><p>MAIN MENU</p></div>
    </div>
    <div class="title"><h1>TIC-TAC-TOE</h1></div>

    <div class="grid">
      <div class="field no-l no-t" data-id="0"></div>
      <div class="field no-t" data-id="1"></div>
      <div class="field no-r no-t" data-id="2"></div>
      <div class="field no-l" data-id="3"></div>
      <div class="field" data-id="4"></div>
      <div class="field no-r" data-id="5"></div>
      <div class="field no-l no-b" data-id="6"></div>
      <div class="field no-b" data-id="7"></div>
      <div class="field no-r no-b" data-id="8"></div>
    </div>
    <div class="btn-pvp cursor">Local PVP battle</div>
    <label for="number-input">Select number of rounds to be played</label>
    <input type="number" name="number-input" id="number-input" required />
    <div class="points">
      <div>Player 1 points: <span class="p1">0</span></div>
      <div>Player 2 points: <span class="p2">0</span></div>
    </div>
  </body>
</html>
