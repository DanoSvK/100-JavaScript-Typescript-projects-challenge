<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <script async src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="error-message">Copied to clipboard</div>
    <section class="app">
      <div class="settings">
        <select class="from-country"></select>
        <i class="fas fa-exchange-alt exchange"></i>
        <select class="to-country"></select>
      </div>
      <div class="windows">
        <textarea
          class="from"
          placeholder="Enter text"
          cols="30"
          rows="10"></textarea>
        <textarea
          class="to"
          placeholder="Translation"
          cols="30"
          rows="10"
          disabled></textarea>
      </div>
      <div class="options">
        <div class="from-text-options option">
          <i id="from" class="fas fa-volume-up sound-from"></i>
          <div class="btn-copy-to">
            <i id="from" class="fas fa-copy"></i>
          </div>
        </div>

        <div class="from-text-options option">
          <i id="from" class="fas fa-volume-up sound-to"></i>
          <div class="btn-copy-from">
            <i id="from" class="fas fa-copy"></i>
          </div>
        </div>
      </div>
      <!-- <button class="btn">Translate</button> -->
    </section>
  </body>
</html>
