<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Type Test App</title>
  </head>
  <body>
    <section class="app">
      <div class="performance">
        <p class="time">
          <strong>Time:</strong> <span class="time-count">0</span>s
        </p>
        <p class="mistakes">
          <strong>Mistakes:</strong> <span class="mistake-count">0</span>
        </p>
      </div>
      <div class="quote">
        <p class="quote-text"></p>
      </div>
      <textarea
        name="quote-input"
        id="quote-input"
        cols="30"
        rows="10"
        placeholder="Type here..."
      ></textarea>
      <div class="results">
        <h1>RESULTS</h1>
        <div class="display-results">
          <p><strong>Accuracy:</strong> <span class="accuracy"></span>%</p>
          <p><strong>Speed:</strong> <span class="speed"></span>wpm</p>
        </div>
        <p class="results-conclusion"></p>
      </div>
      <button class="start-btn btn active">Start Test</button>
      <button class="stop-btn btn">Stop Test</button>
      <button class="restart-btn btn">Restart Test</button>
    </section>
  </body>
</html>
