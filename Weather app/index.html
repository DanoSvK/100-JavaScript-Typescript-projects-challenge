<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" async src="./script.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="error-message">
      Could not retrieve any data. Please, enter a correct city name!
    </div>
    <section class="card">
      <section class="current-forecast">
        <div class="search">
          <h1 class="current-forecast__city"></h1>
          <form class="search-bar">
            <input type="text" class="search-input" />
            <button type="submit">
              <svg
                class="magnifyingGlass Pe(n) Cur(p) Fill(--black)!--miw1024 icon"
                aria-hidden="true"
                focusable="false"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="#000000">
                <path
                  d="M9 3C5.686 3 3 5.686 3 9c0 3.313 2.686 6 6 6s6-2.687 6-6c0-3.314-2.686-6-6-6m13.713 19.713c-.387.388-1.016.388-1.404 0l-7.404-7.404C12.55 16.364 10.85 17 9 17c-4.418 0-8-3.582-8-8 0-4.42 3.582-8 8-8s8 3.58 8 8c0 1.85-.634 3.55-1.69 4.905l7.403 7.404c.39.386.39 1.015 0 1.403"></path>
              </svg>
            </button>
          </form>
        </div>
        <h1 class="current-forecast__temp">Temp</h1>
        <h1 class="current-forecast__weather">Weather tyh1e</h1>
      </section>
      <section class="hourly-forecast"></section>
      <table>
        <thead>
          <tr>
            <td>Day</td>
            <td>Weather</td>
            <td>Wind</td>
            <td>Temps</td>
          </tr>
        </thead>
        <tbody class="daily-forecast"></tbody>
      </table>
    </section>
  </body>
</html>
